<body>
    <div class="container">
      <header>
        <h1>Beki's Todo List App</h1>
         
      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>
      </header>
   
      <ul>
        {{#each tasks}}
          {{> task}}
        {{/each}}
      </ul>
    </div>
  </body>
